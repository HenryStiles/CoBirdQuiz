<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bird Quiz</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <h3>Colorado Bird Identification Quiz <span id="score">placeholder</span></h3>
        <!-- some tools don't like img_src being null, 1x1, gif. -->
        <img id="bird-image" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
            alt="placeholder picture">
        <h4 id="capture-date">placeholder</h4>
        <button type="button" id="soundButton" class="sound-button">
            <i class="fas fa-volume-up"></i>
        </button>
        <audio id="audioPlayer" preload="none"></audio>
        <div id="map"></div>
        <div id="choices-container"></div>
        <button id="next-button" type="button">Next</button>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="BirdQuizData.js"></script>
        <script src="script.js"></script>
    </div>
</body>

</html>
